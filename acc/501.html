<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>error</title>
    <meta charset="utf-8"/>
    <meta content="Interact Agency" name="author"/>
    <meta content="error" name="description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-touch-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png"/>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="page page--singleService animsition">
    <div class="page__wrap">
      <section class="errors">
        <p class="errors__desc">Not Implemented. The request cannot be carried out by the web server.
        </p>
        <h1 class="errors__title">501
        </h1>
        <p class="errors__desc">Запрос не может быть выполнен веб-сервером.
        </p><a class="btn btn--filled errors__btn" href="index.html">на главную</a>
      </section>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
    <script>
      $('.animsition').animsition({
      	inClass: 'fade-in',
      	outClass: 'fade-out',
      	inDuration: 500,
      	outDuration: 500,
      	linkElement: '.animsition-link',
      	// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
      	loading: true,
      	loadingParentElement: 'body', //animsition wrapper element
      	loadingClass: 'animsition-loading',
      	loadingInner: '', // e.g '<img src="loading.svg" />'
      	timeout: false,
      	timeoutCountdown: 1000,
      	onLoadEvent: true,
      	browser: ['animation-duration', '-webkit-animation-duration'],
      	// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
      	// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
      	overlay: false,
      	overlayClass: 'animsition-overlay-slide',
      	overlayParentElement: 'body',
      	transition: function (url) {
      		window.location.href = url;
      	}
      });
    </script>
  </body>
</html>
